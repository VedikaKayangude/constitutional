<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- Sign Up/Login Form -->
    <div id="login-form" class="container login-bg">
        <div class="form-card">
            <h1>Welcome to the CONSTITUTIONAL GAME</h1>
            <p>Please Sign Up or Log In to Continue</p>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Submit</button>
        </div>
    </div>

    <!-- Mode Selection Page -->
    <div id="mode-selection-page" class="container hidden">
        <h1>Choose Your Mode</h1>
        <div class="options">
            <div onclick="selectMode('exploration')" class="option">
                <img src="people copy.jpg" alt="Exploration" >
                <p>Exploration Mode</p>
            </div>
            <div onclick="selectMode('scenario')" class="option">
                <img src="scenaro.jpg" alt="Scenario">
                <p>Scenario Mode</p>
            </div>
            <div onclick="selectMode('quiz')" class="option">
                <img src="quiz.jpg" alt="Quiz">
                <p>Quiz Mode</p>
            </div>
        </div>
        <!-- Add Back Button -->
        
    </div>

    <!-- Quiz Game Selection Page -->
    <div id="quiz-game-selection" class="container hidden">
        <h1>Select Your Quiz Game</h1>
        <div class="options">
            <div onclick="selectQuiz('spinwheel')" class="option">
                <img src="spin.jpg" alt="Spin Wheel">
                <p><b>SPIN THE WHEEL</b></p>
            </div>
            <div onclick="selectQuiz('crossword')" class="option">
                <img src="crosswords.jpg" alt="Crossword">
                <p><b>CROSSWORD PUZZLE</b></p>
            </div>
            <div onclick="selectQuiz('match')" class="option">
                <img src="Match.jpg" alt="Match the Columns">
                <p><b>MATCH THE COLUMN</b></p>
            </div>
        </div>
        <!-- Back Button to Mode Selection -->
        <button onclick="goToModeSelection()" class="backpage">Go Back to Mode Selection</button>
    </div>

    <!-- Exploration Mode Page -->
    <div id="exploration-mode" class="container hidden">
        <h1>SIMPLIFIED ARTICLES OF CONSTITUTION</h1>
        
        <!-- Union Chapters -->
        <div id="union-chapters">
            <h2>THE UNION</h2>
            <button onclick="showUnionChapter('chapter1')">Chapter I - The Union and its Territory</button>
            <button onclick="showUnionChapter('chapter2')">Chapter II - The President</button>
            <button onclick="showUnionChapter('chapter3')">Chapter III - The Council of Ministers</button>
            <button onclick="showUnionChapter('chapter4')">Chapter IV - The Parliament</button>
            <button onclick="showUnionChapter('chapter5')">Chapter V - The Relationship Between the Union and the States</button>
            <button onclick="showUnionChapter('chapter6')">Chapter VI - The Union Territories</button>
        </div>
        <!-- State Chapters -->
        <div id="state-chapters">
            <h2>THE STATE</h2>
            <button onclick="showStateChapter('chapter7')">Chapter I - The Governor</button>
            <button onclick="showStateChapter('chapter8')">Chapter II - The Council of Ministers</button>
            <button onclick="showStateChapter('chapter9')">Chapter III - The State Legislature</button>
            <button onclick="showStateChapter('chapter10')">Chapter IV - Legislative Procedure</button>
            <button onclick="showStateChapter('chapter11')">Chapter V - The High Courts</button>
            <button onclick="showStateChapter('chapter12')">Chapter VI - Special Provisions Relating to Certain Classes</button>
        </div>
        <!-- Back Button to Mode Selection -->
        <button onclick="goToModeSelection()" class="backpage">Go Back to Mode Selection</button>
    </div>

    <!-- Scenario Mode -->
    <div id="scenario-mode" class="container hidden">
        <h1>Select a Scenario</h1>
        <div class="options2">
            <button onclick="selectScenario('case1')">Parliamentary Dispute</button>
            <button onclick="selectScenario('case2')">Judicial Review Case</button>
            <button onclick="selectScenario('case3')">Executive Decision Challenge</button>
            <button onclick="selectScenario('case4')">Election Controversy</button>
            <button onclick="selectScenario('case5')">Constitutional Amendment</button>
            <button onclick="selectScenario('case6')">Civil Rights Violation</button>
            <button onclick="selectScenario('case7')">Federal vs. State Powers</button>
            <button onclick="selectScenario('case8')">Budget Allocation Dispute</button>
            <button onclick="selectScenario('case9')">Public Interest Litigation</button>
            <button onclick="selectScenario('case10')">Emergency Powers Use</button>
        </div>
        <!-- Back Button to Mode Selection -->
        <button onclick="goToModeSelection()" class="backpage">Go Back to Mode Selection</button>
    </div>
    
    <!-- Add your JavaScript here -->
    <script>
        // Function to handle login
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Basic validation
            if (username === "" || password === "") {
                alert("Please fill in both fields.");
            } else {
                // Hide login form and show mode selection
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('mode-selection-page').classList.remove('hidden');
            }
        }

        // Function to select a mode
        function selectMode(mode) {
            document.getElementById('mode-selection-page').classList.add('hidden');
            if (mode === 'exploration') {
                document.getElementById('exploration-mode').classList.remove('hidden');
            } else if (mode === 'quiz') {
                document.getElementById('quiz-game-selection').classList.remove('hidden');
            } else if (mode === 'scenario') {
                document.getElementById('scenario-mode').classList.remove('hidden');
            }
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }

        // Function to go back to Mode Selection from any page
        function goToModeSelection() {
            document.querySelectorAll('.container').forEach(function(page) {
                page.classList.add('hidden'); // Hide all pages
            });
            document.getElementById('mode-selection-page').classList.remove('hidden'); // Show mode selection page
        }

        // Function to select quiz game
        function selectQuiz(quiz) {
            alert("You selected the " + quiz + " quiz.");
        }

        // Function to select a scenario
        function selectScenario(scenario) {
            alert("You selected the " + scenario + " scenario.");
        }
    </script>
</body>
</html>
